<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TechMart</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/seller-panel.css" />
        <link rel="stylesheet" href="css/default.css" />

        <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.5.1/uicons-brands/css/uicons-brands.css'>
        <link rel='stylesheet'
              href='https://cdn-uicons.flaticon.com/2.5.1/uicons-solid-straight/css/uicons-solid-straight.css'>
        <link rel='stylesheet'
              href='https://cdn-uicons.flaticon.com/2.5.1/uicons-regular-rounded/css/uicons-regular-rounded.css'>
        <link rel='stylesheet'
              href='https://cdn-uicons.flaticon.com/2.5.1/uicons-solid-rounded/css/uicons-solid-rounded.css'>
        <link rel='stylesheet'
              href='https://cdn-uicons.flaticon.com/2.5.1/uicons-regular-straight/css/uicons-regular-straight.css'>

        <script src="js/index.js"></script>
        <!--<script src="js/product-registration.js"></script>-->
        <script src="js/product-home.js"></script>
        <script src="js/default.js"></script>
        <script src="js/seller-panel.js"></script>
    </head>

    <body class="cursor-default w-dvw background-color bg-no-repeat" onload="loadProductHome();">

        <div id="preloader" class="fixed inset-0 flex items-center justify-center bg-gray-900" style="z-index: 111">
            <div class="preloader-container relative">
                <div class="flex items-center justify-center">
                    <div class="loader-circle w-24 h-24 border-t-4 border-blue-500 rounded-full animate-spin"></div>
                </div>
                <div class="absolute text-center w-full top-32">
                    <p class="text-lg text-gray-300 tracking-widest font-bold">Loading</p>
                    <div class="dots text-lg text-blue-500 font-semibold mt-2">• • •</div>
                </div>
            </div>
        </div>

        <div class="w-dvw h-dvh overflow-hidden">
            <div class="flex h-dvh overflow-hidden">
                <div class="text-center flex flex-col items-center pt-10 w-3/12" style="background-color: #001A38;">
                    <img src="https://mir-s3-cdn-cf.behance.net/projects/404/7c365d194957235.Y3JvcCw0MDM4LDMxNTksMCww.png" style="clip-path: circle(); max-width: 150px;">
                    <div class="">TechMart</div>
                    <div class="w-full border-b border-white border-opacity-30 my-4"></div>
                    <ul class="flex flex-grow justify-between w-full flex-col px-4 py-4">
                        <div class="flex flex-col gap-2">
                            <a href="seller-panel.html"><li class="bg-white bg-opacity-5 rounded py-3 cursor-pointer hover:bg-opacity-10"> Dashboard </li></a>
                            <a href="product-home.html"><li class="bg-white bg-opacity-5 rounded py-3 cursor-pointer hover:bg-opacity-10"> Product </li></a>
                            <a href="seller-order.html"><li class="bg-white bg-opacity-5 rounded py-3 cursor-pointer hover:bg-opacity-10"> Orders </li></a>
                            <a href="purchasing-history.html"><li class="bg-white bg-opacity-5 rounded py-3 cursor-pointer hover:bg-opacity-10"> Purchasing History </li></a>
                        </div>
                        <li class="bg-red-400 text-red-500 bg-opacity-10 border border-red-500  rounded py-3 cursor-pointer" onclick="signOut();"> Orders</li>
                    </ul>
                </div>
                <div class="w-9/12 flex flex-col" style="background-color: #04162C;">
                    <div class="flex justify-between w-full px-4 py-2" style="background-color: #001A38;">
                        <div class=""><iconify-icon icon="ic:round-menu"></iconify-icon></div>
                        <div class="">Seller Panel</div>
                        <div class="">Profile</div>
                    </div>
                    <div class="flex flex-grow gap-4 flex-col px-6 py-10" style="overflow-y: auto;">
                        <!-- Main Content -->


                        <div class="flex gap-2 border-b border-slate-600 border-1 pb-2">
                            <div class="">
                                <a href="product-home.html"><iconify-icon
                                        class="bg-white bg-opacity-30 rounded px-4 flex justify-center items-center text-xl cursor-pointer transition duration-500 shadow hover:bg-opacity-40"
                                        icon="solar:garage-linear" style="height: 40px;"></iconify-icon></a>
                            </div>
                            <div class="">
                                <a href="product-registration.html"><button
                                        class="bg-white bg-opacity-10 rounded px-4 transition duration-500 shadow hover:bg-opacity-20"
                                        style="height: 40px;">Add new
                                        product</button></a>
                            </div>
                        </div>


                        <div class="grid grid-cols-3 gap-3" id="ProductContainer">

                            <!-- Repeating Slide -->
                            <div class="latest-slide flex flex-col justify-between" id="product">
                                <div class="blur-background" id="blurBackground" style="background-image: url('img/LatestProducts/Product (1).png');"></div>
                                <div class="content flex flex-col h-full">
                                    <!-- Image Section -->
                                    <div class="flex justify-center items-center p-6 flex-grow">
                                        <img src="img/LatestProducts/Product (1).png" id="productImage" class="object-contain max-h-60"/>
                                    </div>
                                    <!-- Title and Button Section -->
                                    <div class="flex flex-col text-white mt-auto">
                                        <div class="text-lg font-semibold text-center px-4" id="productTitle">
                                            AMD FX-6100 Gaming computer Desktop
                                        </div>
                                        <div class="flex px-4 items-center justify-center mt-4 mb-4">
                                            <button class="purple-shadow-btn px-4 py-2 rounded transition duration-400 ease-in-out hover:scale-105" id="manageProductBtn">
                                                Manage Product
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Repeating Slide -->

                        </div>


                        <!-- Main Content -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Sweet Alert -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.0/dist/sweetalert2.all.min.js"></script>

        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>

    </body>

</html>
