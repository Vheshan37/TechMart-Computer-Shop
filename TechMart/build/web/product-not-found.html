<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product Not Found</title>
        <script src="script.js" defer></script>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <style>
            body {
                background: radial-gradient(circle, rgba(30,30,30,1) 0%, rgba(10,10,10,1) 100%);
                font-family: 'Roboto', sans-serif;
                color: #fff;
            }

            .scanner {
                animation: scanner 3s infinite linear;
                position: relative;
                top: 20px;
            }

            @keyframes scanner {
                0% {
                    top: 20px;
                    opacity: 1;
                }
                50% {
                    top: 30px;
                    opacity: 0.5;
                }
                100% {
                    top: 20px;
                    opacity: 1;
                }
            }

            .glitch-text {
                position: relative;
                display: inline-block;
            }

            .glitch-text::before,
            .glitch-text::after {
                content: attr(data-text);
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }

            .glitch-text::before {
                text-shadow: -2px 0 red;
                clip: rect(0, 100%, 50%, 0);
                animation: glitch-top 2s infinite linear;
            }

            .glitch-text::after {
                text-shadow: -2px 0 blue;
                clip: rect(50%, 100%, 100%, 0);
                animation: glitch-bottom 2s infinite linear;
            }

            @keyframes glitch-top {
                0% {
                    transform: translate(2px, -2px);
                }
                25% {
                    transform: translate(-2px, 2px);
                }
                50% {
                    transform: translate(2px, 2px);
                }
                75% {
                    transform: translate(-2px, -2px);
                }
                100% {
                    transform: translate(0, 0);
                }
            }

            @keyframes glitch-bottom {
                0% {
                    transform: translate(-2px, 2px);
                }
                25% {
                    transform: translate(2px, -2px);
                }
                50% {
                    transform: translate(-2px, -2px);
                }
                75% {
                    transform: translate(2px, 2px);
                }
                100% {
                    transform: translate(0, 0);
                }
            }


            .neon-button {
                font-family: 'Arial', sans-serif;
                font-size: 16px;
                padding: 10px 20px;
                color: rgb(255, 0, 208);
                background-color: transparent;
                border: 2px solid rgb(255, 0, 208);
                border-radius: 5px;
                cursor: pointer;
                text-transform: uppercase;
                letter-spacing: 2px;
                position: relative;
                transition: 0.3s ease;
                /*                box-shadow: 0 0 10px rgb(255, 0, 208),
                                    0 0 20px rgb(255, 0, 208),
                                    0 0 40px rgb(255, 0, 208);*/
            }

            .neon-button:hover {
                background-color: rgb(255, 0, 208);
                color: white;
                box-shadow: 0 0 20px rgb(255, 0, 208),
                    0 0 40px rgb(255, 0, 208),
                    0 0 60px rgb(255, 0, 208);
            }

            /*            .neon-button::before {
                            content: '';
                            position: absolute;
                            top: 0;
                            left: 0;
                            right: 0;
                            bottom: 0;
                            background: rgb(255, 0, 208);
                            filter: blur(15px);
                            opacity: 0.7;
                            z-index: -1;
                            border-radius: 5px;
                        }*/

        </style>
    </head>
    <body>
        <div class="min-h-screen flex flex-col items-center justify-center">
            <div class="text-center mb-8">
                <h1 class="text-5xl font-bold glitch-text" data-text="Product Not Found">Product Not Found</h1>
                <p class="mt-4 text-xl text-gray-400">
                    We couldn’t find what you’re looking for. Please try searching again or go back to the homepage.
                </p>
            </div>

            <div class="relative mb-8">
                <img src="img/404 Glitch.png" alt="404 image" class="rounded-lg opacity-75" style="max-height: 40vh">
                <div class="scanner w-full h-1 bg-gradient-to-r from-transparent via-white to-transparent"></div>
            </div>

            <button class="neon-button mt-6" onclick="goBack()">Go to Homepage</button>
        </div>

        <footer class="absolute bottom-4 w-full text-center text-sm text-gray-500">
            <p>&copy; 2024 TechMart Computer Shop. All rights reserved.</p>
        </footer>

        <script>
            function goBack() {
                window.location.href = 'index.html';
            }
        </script>
    </body>
</html>
