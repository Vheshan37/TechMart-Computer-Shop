<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign In</title>
        <link rel="stylesheet" href="css/default.css" />
        <link rel="stylesheet" href="css/signin.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.0/dist/sweetalert2.min.css">
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    </head>

    <body class="h-dvh background-color">

        <div class="bubble-container absolute top-0 left-0 w-full h-full">
            <div class="bubble absolute"></div>
            <div class="bubble absolute"></div>
            <div class="bubble absolute"></div>
        </div>

        <div class="absolute signInForm shadow-2xl rounded text-white">
            <div class="text-lg pb-8 pt-2 font-semibold">Create New Account</div>
            <div class="text-base flex flex-col gap-4">
                <div class="flex justify-between gap-2">
                    <div class="flex flex-col gap-1 w-full">
                        <label>First Name</label>
                        <input type="text" id="first_name"
                               class="bg-transparent border-b border-slate-500 outline-none pl-1 text-sm">
                    </div>
                    <div class="flex flex-col gap-1 w-full">
                        <label>Last Name</label>
                        <input type="text" id="last_name"
                               class="bg-transparent border-b border-slate-500 outline-none pl-1 text-sm">
                    </div>
                </div>
                <div class="flex flex-col gap-1">
                    <label>Mobile</label>
                    <input type="text" id="mobile"
                           class="bg-transparent border-b border-slate-500 outline-none pl-1 text-sm">
                </div>
                <div class="flex flex-col gap-1">
                    <label>Email</label>
                    <input type="text" id="email"
                           class="bg-transparent border-b border-slate-500 outline-none pl-1 text-sm">
                </div>
                <div class="flex flex-col gap-1">
                    <label>Password</label>
                    <input type="text" id="password"
                           class="bg-transparent border-b border-slate-400 outline-none pl-1 text-sm">
                </div>

                <button class="btn px-8 py-2 self-center my-2" onclick="signUp();">Sign Up</button>

                <a href="sign-in.html" class="text-center text-base">Already have an account? Sign In</a>
            </div>
        </div>

        <script src="js/default.js"></script>
        <script src="js/sign-up.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.0/dist/sweetalert2.all.min.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
    </body>

</html>
