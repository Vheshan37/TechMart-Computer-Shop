<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TechMart</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <!--        <link rel="stylesheet" href="css/index.css" />-->
        <link rel="stylesheet" href="css/default.css" />

        <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.5.1/uicons-brands/css/uicons-brands.css'>
        <link rel='stylesheet'
              href='https://cdn-uicons.flaticon.com/2.5.1/uicons-solid-straight/css/uicons-solid-straight.css'>
        <link rel='stylesheet'
              href='https://cdn-uicons.flaticon.com/2.5.1/uicons-regular-rounded/css/uicons-regular-rounded.css'>
        <link rel='stylesheet'
              href='https://cdn-uicons.flaticon.com/2.5.1/uicons-solid-rounded/css/uicons-solid-rounded.css'>
        <link rel='stylesheet'
              href='https://cdn-uicons.flaticon.com/2.5.1/uicons-regular-straight/css/uicons-regular-straight.css'>

        <script src="js/index.js"></script>
        <script src="js/product-registration.js"></script>
        <script src="js/default.js"></script>
        <script src="js/seller-panel.js"></script>
    </head>

    <body class="cursor-default w-dvw background-color bg-no-repeat">



        <div id="preloader" class="fixed inset-0 flex items-center justify-center bg-gray-900" style="z-index: 111">
            <div class="preloader-container relative">
                <div class="flex items-center justify-center">
                    <div class="loader-circle w-24 h-24 border-t-4 border-blue-500 rounded-full animate-spin"></div>
                </div>
                <div class="absolute text-center w-full top-32">
                    <p class="text-lg text-gray-300 tracking-widest font-bold">Loading</p>
                    <div class="dots text-lg text-blue-500 font-semibold mt-2">• • •</div>
                </div>
            </div>
        </div>



        <div class="w-dvw h-dvh overflow-hidden">
            <div class="flex h-dvh overflow-hidden">
                <div class="text-center flex flex-col items-center w-3/12" style="background-color: #001A38;">
                    <img src="https://placehold.co/400x400" style="clip-path: circle(); max-width: 150px;">
                    <div class="">TechMart</div>
                    <div class="w-full border-b border-white border-opacity-30 my-4"></div>
                    <ul class="flex flex-grow justify-between w-full flex-col px-4 py-4">
                        <div class="flex flex-col gap-2">
                            <a href="#"> <li class="border border-slate-100 border-opacity-50 bg-white bg-opacity-5 rounded py-3 cursor-pointer hover:bg-opacity-10"> Dashboard </li></a>
                            <a href="profile.html"> <li class="border border-slate-100 border-opacity-50 bg-white bg-opacity-5 rounded py-3 cursor-pointer hover:bg-opacity-10"> Profile   </li></a>
                            <a href="product-home.html"> <li class="border border-slate-100 border-opacity-50 bg-white bg-opacity-5 rounded py-3 cursor-pointer hover:bg-opacity-10"> Product   </li></a>
                            <a href="#"> <li class="border border-slate-100 border-opacity-50 bg-white bg-opacity-5 rounded py-3 cursor-pointer hover:bg-opacity-10"> Orders    </li></a>
                        </div>
                        <li class="bg-red-400 text-red-500 bg-opacity-10 border border-red-500  rounded py-3 cursor-pointer" onclick="signOut();"> Orders</li>
                    </ul>
                </div>
                <div class="w-9/12 flex flex-col" style="background-color: #04162C;">
                    <div class="flex justify-between w-full px-4 py-2" style="background-color: #001A38;">
                        <div class=""><iconify-icon icon="ic:round-menu"></iconify-icon></div>
                        <div class="">Seller Panel</div>
                        <div class="">Profile</div>
                    </div>
                    <div class="flex flex-grow gap-4 flex-col px-6 py-10" style="overflow-y: auto;">
                        <!-- Main Content -->


                        <div class="flex gap-2 border-b border-slate-600 border-1 pb-2">
                            <div class="">
                                <a href="product-home.html"><iconify-icon
                                        class="bg-white bg-opacity-30 rounded px-4 flex justify-center items-center text-xl cursor-pointer transition duration-500 shadow hover:bg-opacity-40"
                                        icon="solar:garage-linear" style="height: 40px;"></iconify-icon></a>
                            </div>
                            <div class="">
                                <a href="product-registration.html"><button
                                        class="bg-white bg-opacity-10 rounded px-4 transition duration-500 shadow hover:bg-opacity-20"
                                        style="height: 40px;">Add new
                                        product</button></a>
                            </div>
                        </div>

                        <div class="grid grid-cols-12 gap-4 w-full">
                            <div class="flex flex-col gap-1 col-span-4">
                                <label>Category</label>
                                <select class="p-2 rounded bg-opacity-10 bg-white outline-none" id="categorySelector">
                                    <option>Select</option>
                                </select>
                            </div>
                            <div class="flex flex-col gap-1 col-span-4">
                                <label>Brand</label>
                                <select class="p-2 rounded bg-opacity-10 bg-white outline-none" id="brandSelector">
                                    <option>Select</option>
                                </select>
                            </div>
                            <div class="flex flex-col gap-1 col-span-4">
                                <label>Color</label>
                                <select class="p-2 rounded bg-opacity-10 bg-white outline-none" id="colorSelector">
                                    <option>Select</option>
                                </select>
                            </div>
                        </div>
                        <div class="grid grid-cols-12 gap-4 w-full">
                            <div class="flex flex-col gap-1 col-span-8">
                                <label>Title</label>
                                <input type="text" class="p-2 rounded bg-opacity-10 bg-white outline-none" id="productTitle"/>
                            </div>
                            <div class="flex flex-col gap-1 col-span-4">
                                <label>Qty</label>
                                <input type="text" class="p-2 rounded bg-opacity-10 bg-white outline-none" id="productQty"/>
                            </div>
                        </div>
                        <div class="grid grid-cols-12 gap-4 w-full">
                            <div class="flex flex-col gap-1 col-span-3">
                                <label>Price</label>
                                <input type="text" class="p-2 rounded bg-opacity-10 bg-white outline-none" id="productPrice"/>
                            </div>
                            <div class="flex flex-col gap-1 col-span-3">
                                <label>Delivery City</label>
                                <select class="p-2 rounded bg-opacity-10 bg-white outline-none" id="districtSelector">
                                    <option>Select</option>
                                </select>
                            </div>
                            <div class="flex flex-col gap-1 col-span-3">
                                <label>Delivery In</label>
                                <input type="text" class="p-2 rounded bg-opacity-10 bg-white outline-none" id="deliveryIn"/>
                            </div>
                            <div class="flex flex-col gap-1 col-span-3">
                                <label>Delivery Out</label>
                                <input type="text" class="p-2 rounded bg-opacity-10 bg-white outline-none" id="deliveryOut"/>
                            </div>
                        </div>
                        <div class="grid grid-cols-12 gap-4 w-full">
                            <div class="flex flex-col gap-1 col-span-6"><!--Feature section-->
                                <div class="flex flex-col gap-1">
                                    <label>Feature</label>
                                    <select class="p-2 rounded bg-opacity-10 bg-white outline-none" id="featureSelector">
                                        <option>Select</option>
                                    </select>
                                </div>
                                <div class="flex flex-col gap-1">
                                    <label>Feature Value</label>
                                    <input type="text" class="p-2 rounded bg-opacity-10 bg-white outline-none" id="featureValue"/>
                                </div>
                                <div class="flex flex-col">
                                    <button onclick="addFeature();"
                                            class="bg-gradient-to-r from-blue-500 to-blue-700 py-2 rounded cursor-pointer transition duration-500 ease-in-out hover:from-blue-400 hover:to-blue-600">Add
                                        Feature</button>
                                </div>
                                <div class="flex flex-col gap-1">
                                    <table
                                        class="table table-auto border-collapse border-slate-500 border overflow-hidden mt-2">
                                        <thead>
                                            <tr class="bg-slate-800">
                                                <th class="p-2 border border-slate-600 text-left">Feature</th>
                                                <th class="p-2 border border-slate-600 text-left">Value</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <!--                                            <tr class="">
                                                                                            <td class="p-2 border border-slate-600">Storage</td>
                                                                                            <td class="p-2 border border-slate-600">256GB</td>
                                                                                        </tr>-->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="flex flex-col gap-1 col-span-6"><!--Image uploading section-->
                                <div class="flex flex-col gap-1">
                                    <label>Product Image</label>
                                    <div class="grid grid-cols-12">
                                        <label for="imageUploader"
                                               class="col-span-4 col-start-5 bg-white bg-opacity-10 flex justify-center items-center border border-dashed border-opacity-40 border-white rounded cursor-pointer">
                                            <iconify-icon icon="ph:image-thin"
                                                          class="text-9xl text-slate-500"></iconify-icon>
                                            <input type="file" multiple id="imageUploader" class="hidden" onchange="loadProductImagetoPreview();"/>
                                        </label>
                                    </div>
                                    <div class="grid grid-cols-12 mt-3 gap-2" id="imagePreviewGrid">
                                        <img src="https://placehold.co/400x400" alt=""
                                             class="rounded object-contain object-center col-span-2 col-start-2" style="width:100%; height:60px;"/>
                                        <img src="https://placehold.co/400x400" alt=""
                                             class="rounded object-contain object-center col-span-2" style="width:100%; height:60px;"/>
                                        <img src="https://placehold.co/400x400" alt=""
                                             class="rounded object-contain object-center col-span-2" style="width:100%; height:60px;"/>
                                        <img src="https://placehold.co/400x400" alt=""
                                             class="rounded object-contain object-center col-span-2" style="width:100%; height:60px;"/>
                                        <img src="https://placehold.co/400x400" alt=""
                                             class="rounded object-contain object-center col-span-2" style="width:100%; height:60px;"/>
                                    </div>
                                    <button onclick="productRegistration();"
                                            class="mt-2 bg-gradient-to-r from-blue-500 to-blue-700 py-2 rounded cursor-pointer transition duration-500 ease-in-out hover:from-blue-400 hover:to-blue-600">Add
                                        Product</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sweet Alert -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.0/dist/sweetalert2.all.min.js"></script>

        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>

    </body>

</html>
